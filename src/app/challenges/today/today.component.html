<ns-action-bar [hasChallenge]="currentDay"></ns-action-bar>
<div *ngIf="currentDay && !isLoading" class="page">
  <p class="h1">{{ currentDay.date | date }}</p>
  <ns-challenge-actions [action]="getActionName(currentDay)" (actionSelect)="onActionSelected($event)" [cancelText]="'Reset'"></ns-challenge-actions>
</div>
<div *ngIf="!currentDay" class="page">
  <ns-no-challenge></ns-no-challenge>
</div>
<ns-loading-indicator *ngIf="isLoading"></ns-loading-indicator>
