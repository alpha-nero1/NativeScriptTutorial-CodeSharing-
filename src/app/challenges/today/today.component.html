<app-action-bar [hasChallenge]="currentDay"></app-action-bar>
<div *ngIf="currentDay && !isLoading" class="page">
  <p class="h1">{{ currentDay.date | date }}</p>
  <app-challenge-actions [action]="getActionName(currentDay)" (actionSelect)="onActionSelected($event)" [cancelText]="'Reset'"></app-challenge-actions>
</div>
<div *ngIf="!currentDay" class="page">
  <app-no-challenge></app-no-challenge>
</div>
<app-loading-indicator *ngIf="isLoading"></app-loading-indicator>
